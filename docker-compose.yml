version: '3.8'


services:
  db:
    image: postgres:alpine
    container_name: stock_dashboard_psql_db
    volumes:
      - ./pg_data:/var/lib/postgresql/data/pgdata
      - ./db/stock_dashboard/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
      - ./db/stock_dashboard/data/data.csv:$PATH_TO_DATACSV
    env_file:
      - .env
    healthcheck:
      test: pg_isready -h $POSTGRES_HOST -p $POSTGRES_PORT -d $POSTGRES_DB
      interval: 30s
      timeout: 30s
      retries: 500
      start_period: 3m
    restart: always

  rmq:
    image: rabbitmq:3-management
    command: rabbitmq-server
    container_name: stock_dashboard_rmq
    env_file:
      - .env
    environment:
      RABBITMQ_ERLANG_COOKIE: "${RABBITMQ_ERLANG_COOKIE}"
    volumes:
      - ./rmq_data:/var/lib/rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    logging:
      driver: none
    restart: always

  api:
    build:
      context: .
      dockerfile: api.Dockerfile
    container_name: stock_dashboard_api
    depends_on:
      db:
        condition: service_healthy
#      rmq:
#        condition: service_started
    links:
      - db
#      - rmq
    env_file:
      - .env
    ports:
      - 5000:5000
    command: flask run --host=0.0.0.0 --port=5000
    restart: always
